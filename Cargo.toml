[package]
name = "decasify"
version = "0.1.0"
authors = ["Caleb Maclennan <caleb@alerque.com>"]
edition = "2021"
description = "A CLI tool to convert all-caps strings to title-case or other less aggressive tones that supports Turkish input."
readme = "README.md"
homepage = "https://github.com/alerque/decasify"
repository = "https://github.com/alerque/decasify"
license = "GPL-3.0-only"
build = "build.rs"
include = ["*.rs"]

[[bin]]
name = "decasify"
required-features = ["cli"]

[dependencies]
regex = "1.9"
unicode_titlecase = "2.1"

  [dependencies.clap]
  version = "4.0"
  optional = true
  features = [ "derive", "wrap_help" ]

[build-dependencies]

  [build-dependencies.clap_complete]
  version = "4.0"
  optional = true

  [build-dependencies.clap_mangen]
  version = "0.2"
  optional = true

  [build-dependencies.clap]
  version = "4.0"
  optional = true
  features = [ "derive" ]

  [build-dependencies.vergen]
  version = "7.4"
  default-features = false
  features = [ "build", "git" ]

[features]
default = ["cli", "bash", "elvish", "fish", "manpage", "powershell", "zsh"]
completions = ["cli", "clap_complete"]
cli = ["clap"]
bash = ["completions"]
elvish = ["completions"]
fish = ["completions"]
manpage = ["clap_mangen"]
powershell = ["completions"]
zsh = ["completions"]
